<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <!-- CSS only Source: https://getbootstrap.com/docs/5.1/components/buttons/-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column h-100 justify-content-between">
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email-login" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" class= 'btn btn-primary btn-sm' id="login">Entrar</button>
    </form>
  </header>
  <main>
    <div class="container d-flex  align-items-center justify-content-center">
  <form class="form-floating" id="evaluation-form">
    <h2>Formulário de Avaliação</h2>
    <div class="d-flex align-items-center justify-content-between width-inherit">
      <div class="p-2 flex-grow-1 form-floating">
        <input type="text" class="form-control" placeholder="Nome" aria-label="Nome" id='input-name'>
        <label for="input-name">Nome</label>
      </div>
      <div class="p-2 flex-grow-1 form-floating" id="div-lastname">
        <input type="text" class="form-control" placeholder="Sobrenome" id='input-lastname' aria-label="Last name">
        <label for="input-lastname">Sobrenome</label>
      </div>
    </div>
    <div class="d-flex align-items-center justify-content-between width-inherit border-bottom">
      <div class="p-2 flex-grow-1 form-floating">
        <input type="text" class="form-control" id='input-email' placeholder="Email" aria-label="Email" >
        <label for="input-email">Email</label>
      </div>
      <div class="p-2 flex-grow-1 form-floating">
        <select class="form-select flex-shrink-1" aria-label="Default select example" name="house" id="house">
          <option selected value>Selecione uma opção</option>
          <option value='Gitnória' id='gitnoria-house'>Gitnória</option>
          <option value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
          <option value='Corvinode' id='corvinode-house'>Corvinode</option>
          <option value='Pytherina' id='pytherina-house'>Pytherina</option>
        </select>
        <label class="form-label" for="house">Casa:</label>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between width-inherit p-2 border-bottom">
      <div class='d-flex flex-column' id='family'>
        <label id="label-family">Qual sua família?</label>
        <label for='frontend'><input id='frontend'type="radio" name="family" value="Frontend">Família Frontend</label>
        <label for='backend'><input id='backend' type="radio" name="family" value="Backend">Família Backend</label>
        <label for='fullstack'><input id='fullstack' type="radio" name="family" value="FullStack">Família FullStack</label>
      </div>
      <div class='d-flex flex-column' id='content'>
        <div id="question">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div id="answers">
          <input class='subject' type="checkbox" value="HoFs"> HoFs
          <input class='subject' type="checkbox" value="Jest"> Jest
          <input class='subject' type="checkbox" value="Promises"> Promises
          <input class='subject' type="checkbox" value="React"> React
          <input class='subject' type="checkbox" value="SQL"> SQL
          <input class='subject' type="checkbox" value="Python"> Python
        </div>
      </div>
    </div>
    <div class="form-check form-check-inline border-bottom p-md-2 width-inherit" id='evaluation'>
      <div class="form-check-inline pe-3">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <div class="form-check form-check-inline" >
        <input class="form-check-input" type="radio" name="rate" value="1" id="one">
        <label class="form-check-label" for="one">1</label>
      </div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="2" id="two">
      <label class="form-check-label" for="two">2</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="3" id="three">
      <label class="form-check-label" for="three">3</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="4" id="four">
      <label class="form-check-label" for="four">4</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="5" id="five">
      <label class="form-check-label" for="five">5</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="6" id="six">
      <label class="form-check-label" for="six">6</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="7" id="seven">
      <label class="form-check-label" for="seven">7</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="8" id="eigth">
      <label class="form-check-label" for="eigth">8</label></div>
      <div class="form-check form-check-inline" >
      <input class="form-check-input" type="radio" name="rate" value="9" id="nine">
      <label class="form-check-label" for="nine">9</label></div>
      <div class="form-check form-check-inline" >
        <input class="form-check-input" type="radio" name="rate" value="10" id="ten">
        <label class="form-check-label" for="ten">10</label>
      </div>
    </div>
    

    <div class="form-check form-check-inline border-bottom p-md-2 width-inherit" id='comments'>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea class="form-control" id='textarea' maxlength="500"></textarea>
      <p>Caracteres: <span id="counter">500</span></p>
    </div>
    <div class="form-check form-check-inline border-bottom p-md-2 width-inherit" id='agree'>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
    </div>
    <div id='button'>
      <button class="btn btn-primary btn-lg" type="submit" id="submit-btn" disabled>Enviar</button>
    </div>
  </form>
  
  <img id ='trybewarts-forms-logo'src="images/trybewarts-colored.svg">
</div>
  </main>
  <footer class="footer mt-auto">
    Direitos reservados à Trybewarts©
  </footer>
</body>
<script src="script.js"></script>
</html>
