<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email-login" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="login">Entrar</button>
    </form>
  </header>
  <main>
  <form id="evaluation-form">
    <h2>Formulário de Avaliação</h2>
    <div id="inputs">
      <input id='input-name'type="text" placeholder="Nome">
      <input id='input-lastname'type="text" placeholder="Sobrenome">
      <input id='input-email'type="text" placeholder="Email">
      <label for="houseOfHarry">Casa</label>
      <select name="houseOfHarry" id="house">
        <option selected value>Selecione uma opção</option>
        <option value='Gitnória' id='gitnoria-house'>Gitnória</option>
        <option value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
        <option value='Corvinode' id='corvinode-house'>Corvinode</option>
        <option value='Pytherina' id='pytherina-house'>Pytherina</option>
      </select>
    </div>

    <div class="flex-col">
      <div id='family'>
        <label id="label-family">Qual sua família?</label>
      
        <label for='a'><input id='a'type="radio" name="family" value="Frontend">Família Frontend</label>
        <label for='b'><input id='b' type="radio" name="family" value="Backend">Família Backend</label>
        <label for='c'><input id='c' type="radio" name="family" value="FullStack">Família FullStack</label>
      </div>
      <div id='prog'>
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" value="HoFs"> HoFs
        <input type="checkbox" value="Jest"> Jest
        <input type="checkbox" value="Promises"> Promises
        <input type="checkbox" value="React"> React
        <input type="checkbox" value="SQL"> SQL
        <input type="checkbox" value="Python"> Python
      </div>
    </div>
    
      <div>
      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value="1">1
      <input type="radio" name="rate" value="2">2
      <input type="radio" name="rate" value="3">3
      <input type="radio" name="rate" value="4">4
      <input type="radio" name="rate" value="5">5
      <input type="radio" name="rate" value="6">6
      <input type="radio" name="rate" value="7">7
      <input type="radio" name="rate" value="8">8
      <input type="radio" name="rate" value="9">9
      <input type="radio" name="rate" value="10">10
    </div>
    <div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea id='textarea' maxlength="500"></textarea>
      <p>Caracteres: <span id="counter">500</span></p>
    </div>
    <div>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" id="agreement">
    </div>
    <div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </div>
  </form>
  
  <img id ='trybewarts-forms-logo'src="images/trybewarts-colored.svg">
  
  </main>
  <footer>
      Direitos reservados à Trybewarts©
  </footer>
</body>
<script src="script.js"></script>
</html>
