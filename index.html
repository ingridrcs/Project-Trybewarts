<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <!-- CSS only Source: https://getbootstrap.com/docs/5.1/components/buttons/-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo da trybewarts">
    <h1 id='trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email-login" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" class= 'btn btn-primary btn-sm' id="login">Entrar</button>
    </form>
  </header>
  <main>
  <form id="evaluation-form">
    <h2>Formulário de Avaliação</h2>
    <div class='div-inputs container'>
      <input class="inputs" id='input-name'type="text" placeholder="Nome">
      <input class="inputs" id='input-lastname'type="text" placeholder="Sobrenome">
    </div>
    <div class='div-inputs'>
      <input class="inputs" id='input-email'type="text" placeholder="Email">
      <label for="house">Casa:</label>
      <select name="house" id="house">
        <option selected value>Selecione uma opção</option>
        <option value='Gitnória' id='gitnoria-house'>Gitnória</option>
        <option value='Reactpuff' id='reactpuff-house'>Reactpuff</option>
        <option value='Corvinode' id='corvinode-house'>Corvinode</option>
        <option value='Pytherina' id='pytherina-house'>Pytherina</option>
      </select>
    </div>

    <div class="flex-col">
      <div id='family'>
        <label id="label-family">Qual sua família?</label>
        <label for='frontend'><input id='frontend'type="radio" name="family" value="Frontend">Família Frontend</label>
        <label for='backend'><input id='backend' type="radio" name="family" value="Backend">Família Backend</label>
        <label for='fullstack'><input id='fullstack' type="radio" name="family" value="FullStack">Família FullStack</label>
      </div>
      <div id='content'>
        <div id="question">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <div id="answers">
          <input class='subject' type="checkbox" value="HoFs"> HoFs
          <input class='subject' type="checkbox" value="Jest"> Jest
          <input class='subject' type="checkbox" value="Promises"> Promises
          <input class='subject' type="checkbox" value="React"> React
          <input class='subject' type="checkbox" value="SQL"> SQL
          <input class='subject' type="checkbox" value="Python"> Python
        </div>
      </div>
    </div>
      <div id='evaluation'>
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <label><input type="radio" name="rate" value="1">1</label>
        <label><input type="radio" name="rate" value="2">2</label>
        <label><input type="radio" name="rate" value="3">3</label>
        <label><input type="radio" name="rate" value="4">4</label>
        <label><input type="radio" name="rate" value="5">5</label>
        <label><input type="radio" name="rate" value="6">6</label>
        <label><input type="radio" name="rate" value="7">7</label>
        <label><input type="radio" name="rate" value="8">8</label>
        <label><input type="radio" name="rate" value="9">9</label>
        <label><input type="radio" name="rate" value="10">10</label>
    </div>
    <div id='comments'>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea id='textarea' maxlength="500"></textarea>
      <p>Caracteres: <span id="counter">500</span></p>
    </div>
    <div id='agree'>
      <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" id="agreement">
    </div>
    <div id='button'>
      <button class="btn btn-primary btn-lg btn-block" type="submit" id="submit-btn" disabled>Enviar</button>
    </div>
  </form>
  
  <img id ='trybewarts-forms-logo'src="images/trybewarts-colored.svg">
  
  </main>
  <footer>
      Direitos reservados à Trybewarts©
  </footer>
</body>
<script src="script.js"></script>
</html>
